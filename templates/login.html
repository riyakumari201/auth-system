{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Login</h2>

    <form method="post">
        Username:
        <input name="username" required>

        Password:
        <input type="password" name="password" required>

        <br><br>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
