{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2>Dashboard</h2>

    <p><strong>Logged in user:</strong> {{ session.username }}</p>
    <p><strong>User ID:</strong> {{ session.user_id }}</p>

        If you logout, session data is cleared and this page cannot be accessed.
    </p>
</div>
{% endblock %}
